<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
      <a class="navbar-brand halloween-animation" href="index.html">
        <img
          class="logo"
          src="assets/images/logo.png"
          alt="company logo"
          width="375"
          height="35"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Event Containers -->
    <section class="events text-center pb-5">
      <div class="events-banner p-4">
        <h1 class="events-header text-center text-white p-3">
          Feeling brave? Browse our events
        </h1>
      </div>
      <div class="container">
        <div class="row">
          <!-- First row with 2 event containers -->
          <div class="col-md-6">
            <a class="events-link p-3" href="costume-party.html">
              <div>
                <h1>Costume Party</h1>
                <div>
                  <img
                    src="assets/images/costumepartyimage.jpeg"
                    alt="image of woman in scary costume"
                    class="img-fluid"
                  />
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a class="events-link p-3" href="maze.html">
              <div>
                <h1>Maze</h1>
                <div>
                  <img
                    src="assets/images/cornmazeimage.webp"
                    alt="image of a scary corn maze"
                    class="img-fluid"
                  />
                </div>
              </div>
            </a>
          </div>
          <!-- Second row with 2 event containers -->
          <div class="col-md-6">
            <a class="events-link p-3" href="zombies.html">
              <div>
                <h1>Zombie Apocalypse</h1>
                <div>
                  <img
                    src="assets/images/zombieimage.jpeg"
                    alt="image of a zombie apocalypse"
                    class="img-fluid"
                  />
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a class="events-link p-3" href="hauntedhouse.html">
              <div>
                <h1>Haunted House</h1>
                <div>
                  <img
                    src="assets/images/hauntedhouseimage.jpeg"
                    alt="image of a haunted house"
                    class="img-fluid"
                  />
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-auto text-center navbar-dark bg-dark">
      <div class="social-networks">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Facebook page (opens in new tab)"
          ><i class="fa-brands fa-facebook" style="color: #ff6600"></i>
        </a>
        <a
          href="https://twitter.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Twitter page (opens in new tab)"
          ><i class="fa-brands fa-x-twitter" style="color: #ff6600"></i>
        </a>
        <a
          href="https://instagram.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Instagram page (opens in new tab)"
          ><i class="fa-brands fa-instagram" style="color: #ff6600"></i>
        </a>
        <a
          href="https://www.tiktok.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our TikTok page (opens in new tab)"
          ><i class="fa-brands fa-tiktok" style="color: #ff6600"></i>
        </a>
      </div>
    </footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2747d9050d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Add Bootstrap JS and jQuery script links here -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
