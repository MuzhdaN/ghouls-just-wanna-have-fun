<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <!-- Email JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("KAn4umj_6oI-e-QC0");
      })();
    </script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
      <a class="navbar-brand" href="index.html">
        <img
          class="logo"
          src="assets/images/logo.png"
          alt="company logo"
          width="375"
          height="35"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="contactme-container">
      <div class="contactme">
        <h2 id="get-in-touch" class="text-center mb-4">
          <i class="fa-solid fa-spider"></i> Booking inquiry? Email us here
        </h2>
        <div id="email-success" class="hide">
          <h2 class="text-center">
            Thank you! The witches are delivering your email
          </h2>
        </div>
        <div id="email-fail" class="hide">
          <h2 class="text-center mb-4">
            Sorry, there's something wrong... please try again
          </h2>
        </div>
        <form id="contact-form" onsubmit="return sendMail(this);">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control mb-2"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            id="emailaddress"
            class="form-control mb-2"
            placeholder="Email"
            required
          />
          <textarea
            rows="5"
            name="content"
            id="content"
            class="form-control mb-4"
            placeholder="Please include the desired events, date, and amount of people"
            required
          ></textarea>
          <div class="form-row text-center">
            <div class="col">
              <button
                type="submit"
                class="contact-btn btn btn-secondary px-5 pt-2 pb-2"
              >
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2747d9050d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Add Bootstrap JS and jQuery script links here -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/sendEmail.js"></script>
  </body>
</html>
